---
layout: default
---

{{ content }}

<section class="mt-20">
  <h2 class="text-3xl font-thin text-center mb-8">Blog posts</h2>

  {% for post in site.posts %}
   <a href="{{site.baseurl}}{{post.url}}">
     <article class="bg-stone-900 p-6 rounded-xl hover:bg-stone-600 cursor-pointer">
       <div class="">
         {{post.date | date_to_string}}
       </div>
       <h3 class="mb-4 text-2xl font-thin italic">{{post.title}}</h3>
       <ul class="flex">
         {% for c in post.categories %}
           <li class="bg-stone-500 rounded-full px-4 mr-4 text-stone-900">{{c}}</li>
         {% endfor %}
       </ul>
     </article>
   </a>
  {%endfor%}
</section>
